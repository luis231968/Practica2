<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Facebook - inicia sesion o registrate</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="parte1">
        <div>
        <img class="imagen" src="img/Facebooklogo.png"width="260px" height="130px"/>

        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h1>
        </header>
        <body>
        <section class="iniciodesesion">
        <form class="Inicio">
        <input class="opciones" type="email" placeholder="Correo electronico o numero de telefono" required="">
        <input class="opciones" type="password" placeholder="Contrasena" required="">
        <input class="boton" type="submit" value="Iniciar sesion">
        <a style="text-decoration:none" href ="#">¿Olvidaste tu Contraseña?</a>
        <hr>
        <input class="boton2" type="submit" value="Crear cuenta">
        </form>
        </section>
        <footer>
            <div class="crear">
             <p><a style="text-decoration:none"  href=""><b>Crea una página</b></a> para un personaje público, un grupo de música o un negocio.</p>
            </div>
            <hr>
            <h1>Capturas de la pagina original y la creada</h1>
            <br>
            <h3>Pagina Original</h3>
            <h3 class="cp">Copia de la pagina</h3>
            <img class="img1" src="img/1.png" alt="Captura de pagina original">
            <img class="img2" src="img/2.png" alt="Captuta de pagina creada">
        </footer>
</body>
